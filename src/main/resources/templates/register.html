<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Registro - Michelladas</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/michelladas.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <img th:src="@{/imagenes/Logo.svg}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                    <a class="nav-link active ms-2" aria-current="page" th:href="@{/}">Home</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#contactanos">Contáctanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<section class="d-flex flex-column align-items-center justify-content-center py-5">
    <div class="text-center">
        <img th:src="@{/imagenes/Logo.svg}" alt="Logo" style="width: 80px;">
        <h2 class="fw-bold mb-4">Crear Cuenta</h2>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Formulario -->
    <form id="formRegistro" class="w-100 px-3" style="max-width: 400px;" onsubmit="return enviarRegistro(event)">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-4">
            <label for="confirmar" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmar" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" required>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success fw-bold rounded-pill">Registrarme</button>
        </div>

        <p class="text-center">¿Ya tienes cuenta?
            <a th:href="@{/login}" class="fw-bold">Inicia sesión</a>
        </p>
    </form>
</section>

<section id="contactanos">
    <footer class="footer-container">
        <div class="footer-content">
            <div class="footer-section">
                <h4>SOBRE NOSOTROS</h4>
                <p>Somos un emprendimiento creado con mucho amor y ganas de superarnos.</p>
            </div>
            <div class="footer-section">
                <h4>CONTÁCTANOS</h4>
                <p><i class="bi bi-telephone"></i> +57 324 5644770 - +57 300 7949756</p>
                <p><i class="bi bi-geo-alt"></i> SAHAGUN - CORDOBA</p>
                <div class="redes">
                    <i class="bi bi-whatsapp"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                </div>
            </div>
            <div class="footer-section logo-footer">
                <img th:src="@{/imagenes/Logo.svg}" alt="Logo Michelladas">
            </div>
        </div>
    </footer>
</section>
<script>
    async function enviarRegistro(event) {
        event.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const email = document.getElementById("correo").value;
        const password = document.getElementById("password").value;
        const confirmar = document.getElementById("confirmar").value;
        const telefono = document.getElementById("telefono").value;


        if (password !== confirmar) {
            alert("Las contraseñas no coinciden");
            return;
        }

        const body = {
            nombre,
            email,
            contraseña: password,
            telefono,
            rol: "USUARIO"
        };
        try {
            const response = await fetch("/api/usuarios/registro", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(body)
            });

            if (response.ok) {
                alert("Usuario registrado correctamente. Inicia sesión.");
                window.location.href = "/login";
            } else {
                const error = await response.text();
                alert("Error al registrar: " + error);
            }
        } catch (err) {
            console.error("Error en registro", err);
            alert("Ocurrió un error inesperado");
        }
    }
</script>
</body>
</html>
